<mat-dialog-content>
  <mat-card-header>Formats:</mat-card-header>
  <mat-card-content>
    <mat-checkbox *ngFor="let format of formats" [checked]="checkedFormats.indexOf(format.label) >= 0"
                  (change)="formatsChange($event, format.label)" [value]="format.label">{{format.label}}
      ({{format.count}})
    </mat-checkbox>
  </mat-card-content>
  <mat-card-header>Keywords:</mat-card-header>
  <mat-card-content>
    <mat-checkbox *ngFor="let keyword of keywords" [checked]="checkedKeywords.indexOf(keyword.label) >= 0"
                  (change)="keywordsChange($event, keyword.label)" [value]="keyword.label">{{keyword.label}}
      ({{keyword.count}})
    </mat-checkbox>
  </mat-card-content>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="filter-button" (click)="filter()" [mat-dialog-close]="true">Filter</button>
  <button mat-button class="cancel-button" mat-dialog-close>Close</button>
</mat-dialog-actions>
